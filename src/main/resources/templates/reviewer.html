<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>A reviewer</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/sitesStyle.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{http://localhost:8080/websites}">Websites</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{http://localhost:8080/reviewers}">Reviewers</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container reviewer" th:each="reviewer: ${reviewers}">
    <h3 class="text-center home-h3">Reviewer</h3>
    <div class="row">
        <div class="col-md-4">
            <h3 class="text-center" th:text="${reviewer.name}"></h3>
            <img th:src="@{'/img/' + ${reviewer.image}}"/>
        </div>
        <div class="col-md-7 ">
            <h5 th:text="${reviewer.description}"></h5>

            <form method="POST">
                <button class="btn btn-primary" type="submit" name="reviewerId" th:formaction="@{del-reviewer}" th:value
                "${reviewer.id}"> Delete Reviewer </button>
            </form>
            <div>
                <a th:href="@{http://localhost:8080/reviewers}">
                    <button class="btn btn-primary">Back to home</button>
                </a>
        </div>
    </div>
</div>
<div th:each="website: ${websites}">
    <h2 th:text="${website.name}"></h2>
    <img th:src="@{'/img/' + ${website.image}}"/>
    <a th:href="@{/websites}">Back to Websites List</a>
    <a th:href="@{/reviewer(id=${reviewer.id})}">See review List</a>
</div>
</div>
</body>
</html>
