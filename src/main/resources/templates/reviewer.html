<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="css/reviewer.css">
<head>
    <title>A reviewer</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/sitesStyle.css"/>
</head>
<body>
<div class="container reviewer" th:each="reviewer: ${reviewers}">
    <h3 class="text-center"th:text="${reviewer.name}"></h3>
    <div class="row">
      <!--  <p th:text="${reviewer.name}"></p>-->
        <div class="col-md-4"><img th:src="@{'/img/' + ${reviewer.image}}"/></div>
        <div class="col-md-7 "><h5 th:text="${reviewer.description}"></h5></div>
    </div>
    <a th:href="@{http://localhost:8080/reviewers}"><button class="btn btn-primary">Back to home</button></a>
</div>
	<h1 id="header"></h1>
	<div id="contentBody">

	<div  th:each = "reviewer: ${reviewers}">
		<p id="name" th:text = "${reviewer.name}"></p>
		<p id="bio" th:text = "${reviewer.description}"></p>
		<img id="profileImg" th:src = "@{'/img/' + ${reviewer.image}}"/>




	</div>

	<div  th:each="website: ${websites}">
		<h2 th:text="${website.name}"></h2>
		<img th:src = "@{'/img/' + ${website.image}}"/>
		<a th:href="@{/websites}">Back to Websites List</a>
		<a th:href="@{/reviewer(id=${reviewer.id})}">See review List</a>
	</div>
	</div>

	<nav>
		<div id="navText">
		<a href="#about" id="aboutNav">About</a>
		<a th:href="@{http://localhost:8080/websites}">Websites</a>
		<a th:href="@{http://localhost:8080/reviewers}" id="contactNav">Reviewers</a>
		</div>
	</nav>





</body>
</html>
