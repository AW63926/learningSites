<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>A reviewer</title>
</head>
<body>
	<h1>A Single Reviewer</h1>

	<div th:each = "reviewer: ${reviewers}">
		<p th:text = "${reviewer.name}"></p>
		<p th:text = "${reviewer.description}"></p>
		<img th:src = "@{'/img/' + ${reviewer.image}}"/>
		<a th:href="@{http://localhost:8080/reviewers}">Back to home</a>
	
	
	</div>

	<div th:each="website: ${websites}">
		<h2 th:text="${website.name}"></h2>
		<img th:src = "@{'/img/' + ${website.image}}"/>
		<a th:href="@{/websites}">Back to Websites List</a>
	</div>
	
	



</body>
</html>
