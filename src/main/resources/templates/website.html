<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>A Website</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/sitesStyle.css"/>
	<link rel="stylesheet" type="text/css" href="css/website.css">
</head>
<body>

	<header>

		<h1 id="h1" >A Learning Website</h1>
	</header>
<div class="container">
	<h1 class="text-center">A Learning Website</h1>
	<div th:each="website: ${websites}">
		<h2 th:text="${website.name}"></h2>
	</div>
	<div>
		<a th:href="@{/reviewers}"><h4>Click here for a list of Reviewers</h4></a>
	</div>

	<div id="contentMain" th:each="website: ${websites}">
			<img id="img" th:src = "@{'/img/' + ${website.image}}"/>
			<h2 id="heading" th:text="${website.name}"></h2>
			<p th:text = "${website.review}"></p>
			<img id="starRating" th:src="@{'/img/' + ${website.starRating}}"/>



		</div>


	<a th:href="@{/websites}">Back to Websites List</a>

	<div th:each="reviewer: ${reviewers}">
		<h2>
			<a th:href="@{/reviewer(id=${reviewer.id})}" th:text="${reviewer.name}"></a>
		</h2>
	</div>
	<nav>
			<div id="navText">
			<a href="#about" id="aboutNav">About</a>
			<a th:href="@{http://localhost:8080/websites}">Websites</a>
			<a th:href="@{http://localhost:8080/reviewers}" id="contactNav">Reviewers</a>
			</div>
		</nav>

</div>
</body>
</html>
