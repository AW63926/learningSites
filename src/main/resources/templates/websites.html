<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> A list of Websites</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/websites.css">
</head>
<body id="body">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Learning Sites Review</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{http://localhost:8080/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{http://localhost:8080/websites}">Websites</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{http://localhost:8080/reviewers}">Reviewers</a>
            </li>
        </ul>
    </div>
</nav>
<header>
    <h1 id="header">Learning Websites</h1>
</header>
<div class="container website-container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <h4>Review a New Learning Website</h4>
            <form method="POST">
                <div class="form-group">
                    <label for="siteName">Enter Website Name: </label>
                    <input class="form-control" type="text" name="websiteName" id="siteName"/>
                </div>
                <div class="form-group">
                    <label for="review">Enter Website Review: </label>
                    <textarea class="form-control" type="textarea" name="websiteReview" id="review"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" th:formaction="@{add-website}">Add Website</button>
                </div>
            </form>
            <form method="POST">
                <div class="form-group">
                    <label for="websiteName">Enter Website Name:</label>
                    <input class="form-control" type="text" name="websiteName" id="websiteName"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" th:formaction="@{del-website}">Delete Website</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <div th:each="website:${websites}">
                <a id="webLinks" th:href="@{/website(id=${website.id})}"><img class="box"
                                                                              th:src="@{'/img/' + ${website.image}}"
                                                                              width="165px"/></a>
                <h5 th:text="${website.name}"></h5>
            </div>
        </div>
    </div>
</div>
</body>
</html>
