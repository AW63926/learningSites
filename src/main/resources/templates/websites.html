<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> A list of Websites</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/sitesStyle.css"/>
</head>
<body>
<header>

</header>
<h1 class="text-center" id="home-h1">A List of Learning Websites</h1>
<div class="container site-list" th:each="website:${websites}">

    <div class="row" >
            <div class="col-md-3">
                <a th:href="@{/website(id=${website.id})}"><h4 th:text="${website.name}"></h4></a>
            </div>
                <div class="col-md-6">
                    <img th:src="@{'/img/' + ${website.image}}" width="400px"/>
                </div>
            </div>
    </div>
</div>
</body>
</html>
