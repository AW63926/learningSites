<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>A reviewer</title>
</head>
<body>
	<h1>A Single Reviewer</h1>

	<div th:each = "reviewer: ${reviewers}">
		<p th:text = "${reviewer.name}"></p>
		<p th:text = "${reviewer.description}"></p>
		<a href="http://localhost:8080/show-reviewers">Back to home</a>
	</div>

</body>
</html>
