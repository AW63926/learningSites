
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title> A List of All Available Reviewers</title>
	<link rel="stylesheet" type="text/css" href="css/reviewers.css">
</head>
<body id="body">
	<h1 id="header">Reviewers</h1>
	<main>


<div id="revGrid" th:each="reviewer: ${reviewers}">

	<img id="reviewerImage" th:src = "@{'/img/' + ${reviewer.image}}"/>


	<article>
	<a id="ourNames" th:href="@{/reviewer(id=${reviewer.id})}" th:text ="${reviewer.name}"></a>
	</article>


</div>


<nav>
	<a href="#about" id="aboutNav">About</a>
	<a th:href="@{http://localhost:8080/websites}">Websites</a>
	<a th:href="@{http://localhost:8080/reviewers}" id="contactNav">Reviewers</a>

</nav>

</main>
</body>
</html>
