<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title> A List of All Available Reviewers</title>
</head>
<body>
	<h1> A List of Reviewers</h1>

<div th:each="reviewer: ${reviewers}">
	<ul>
	<li> 
	<a th:href="@{/reviewer(id=${reviewer.id})}" th:text ="${reviewer.name}"></a>
	<img th:src = "@{'/img/' + ${reviewer.image}}"/>	
	</li>
	</ul>
</div>
<div>
	<a th:href="@{/websites}">Websites</a>
</div>


</body>
</html>
